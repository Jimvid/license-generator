before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - main: ./cmd/licenseGenerator
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
brews:
  - 
    name: license-generator
    description: Create licenses easily from your terminal
    homepage: https://github.com/Jimvid/license-generator
    repository:
      owner: Jimvid
      name: homebrew-license-generator
    commit_author:
      name: Jimvid
      email: victor@jimvid.com
    folder: Formula
    dependencies:
      - name: git
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
